<script>
    window.onload = function() {
        const search = window.location.search;
        document.getElementById("lang").href += search
        const params = new URLSearchParams(
            search || "?sudoku=dhfi7a23ee1b0cdg00icgb00a40aie4b83fg76hca00bd2dc0000a0hbi56cdg1fg410b0ec3ea0d0f0b&859=(c5+r8)-17-(b6)"
        )
        var sudoku = "dhfi7a23ee1b0cdg00icgb00a40aie4b83fg76hca00bd2dc0000a0hbi56cdg1fg410b0ec3ea0d0f0b"
        var solution = "859=(c5+r8)-17-(b6)"
        var technique = 6
        if (params.has("sudoku")) for (const param of params) {
            if (param[0] == "sudoku") {
                sudoku = param[1];
                technique = -1;
            } else if (param[0].match(/^[1-9]{3}$/)) {
                solution = param[0] + "=" + param[1].replaceAll(' ', '+');
                technique = Solution.rate(solution);
            }
        }
        if (technique < 0) { /* TODO handle error */ technique = 0 }
        document.getElementById("technique-used").href = document.getElementById("technique-no" + technique).href;
        document.getElementById("technique-used").text = document.getElementById("technique-no" + technique).text;
        document.getElementById("board").innerHTML = '<iframe width="320px" height="320px" src="../showMe.html'
            + "?sudoku=" + sudoku
            + "&" + solution
            + '" style="border: solid white 6px; box-shadow: 0px 0px 6px #888888; margin: 10px;"></iframe>';
    }
